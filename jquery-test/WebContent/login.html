<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登陆页面</title>

<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>
	<div>
		<span>登陆页面</span>
	</div>

	<div>
		<input id="txt1" type="text" value="1" />
		<input id="txt2" type="text" value="2" />
		<input type="button" value="=" onclick="doSum2();">
		<input id="txt3" type="text" value="" />
	</div>

</body>


<script type="text/javascript">
	function doSum2() {
		var txt1Value = $("#txt1").val();
		var txt2Value = $("#txt2").val();
		var params = {
			"x" : txt1Value,
			"y" : txt2Value
		};
		//ajax提交http请求
		$.get("/calc", params, function(data) {
			console.info(data);
			$("#txt3").val(data);
		});
	}

	function doSum() {
		var txt1Value = $("#txt1").val();
		var txt2Value = $("#txt2").val();
		var result = sum(txt1Value, txt2Value);
		$("#txt3").val(result);
	}

	function sum(x, y) {
		return parseInt(x) + parseInt(y);
	}
</script>

</html>
